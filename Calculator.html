<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <header>
        <h1>My Calculator App</h1>
    </header>
    <div class="container">
        <div class="body">
            <div class="display">
                <div class="result">
                    <p> </p>
                </div>
                <div class="input">
                    <p> </p>
                </div>
            </div>
            <div class="buttons">

                <button class="clr"> CLR </button>
                <button class="del"> DEL </button>
                <button class=" root"> √ </button>
                <button  style="margin-left: 30px; font-size: x-large;"  class="divide"> ÷ </button>
                <br>
                
                <button class="number eight digit"> 8 </button>
                <button class="number nine digit"> 9 </button>
                <button class="number seven digit"> 7 </button>
                <button style="margin-left: 30px; font-size: x-large;" class="multiply"> × </button>
                <br>
                <button class="number four digit"> 4 </button>
                <button class="number five digit"> 5 </button> 
                <button class="number six digit"> 6 </button>
                <button style="margin-left: 30px; font-size: xx-large;" class="number subtr"> - </button>
                <br>
                <button class="number one digit"> 1 </button>
                <button class="number two digit"> 2 </button>
                <button class="number three digit"> 3 </button>
                <button style="margin-left: 30px; font-size: xx-large;" class="number add"> + </button>
                <br>
                <button class="number point"> . </button>
                <button class="number zero digit"> 0 </button>
                <button class="exp"> x 10ⁿ </button>
                <button style="margin-left: 30px; font-size: x-large;" class="equals"> = </button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
